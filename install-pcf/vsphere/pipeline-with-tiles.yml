      RABBITMQ_ADMIN: {{rabbitmq_admin}}
      RABBITMQ_PW: {{rabbitmq_pw}}
      SYSLOG_HOST: {{syslog_host}}
      SYSLOG_PORT: {{syslog_port}}

- name: upload-redis-tile
  plan:
  - aggregate:
    - get: pcf-pipelines
      trigger: true
      passed: [opsman-apply-changes]
    - get: pivnet-product
      resource: p-redis
    - get: tool-om
      passed: [opsman-apply-changes]
    - get: pivnet-cli
      params: {globs: ["*linux-amd64*"]}

  - task: upload-tile
    file: pcf-pipelines/tasks/upload-product-and-stemcell/task.yml
    params:
      OPS_MGR_HOST: {{opsman_uri}}
      OPS_MGR_USR: {{opsman_admin_username}}
      OPS_MGR_PWD: {{opsman_admin_password}}
      PIVNET_API_TOKEN: {{pivnet_token}}
      NO_PROXY: {{company_proxy_domain}}
      OM_IP: {{om_ip}}

  - task: stage-tile
    file: pcf-pipelines/tasks/stage-product/task.yml
    params:
      OPSMAN_USERNAME: {{opsman_admin_username}}
      OPSMAN_PASSWORD: {{opsman_admin_password}}
      OPSMAN_URI: {{opsman_uri}}
      PRODUCT_NAME: p-redis

- name: config-redis-tile
  plan:
  - aggregate:
    - get: pcf-pipelines
      trigger: true
      passed: [upload-redis-tile]
    - get: tool-om
      params: {globs: ["*linux*"]}
      passed: [upload-redis-tile]

  - task: config-redis-tile
    file: pcf-pipelines/tasks/config-redis/task.yml
    params:
      OPS_MGR_USR: {{opsman_admin_username}}
      OPS_MGR_PWD: {{opsman_admin_password}}
      OPS_MGR_HOST: {{opsman_uri}}
      SINGLETON_JOB_AZ: {{az_1_name}}
      OTHER_JOB_AZS: {{services_nw_azs}}
      NETWORK_NAME: {{services_network_name}}
      SYSLOG_HOST: {{syslog_host}}
      SYSLOG_PORT: {{syslog_port}}
      BACKUPS_SCP_HOST: {{redis_backups_scp_host}}
      BACKUPS_SCP_PORT: {{redis_backups_scp_port}}
      BACKUPS_SCP_USER: {{redis_backups_scp_user}}
      BACKUPS_SCP_KEY: {{redis_backups_scp_key}}
      BACKUPS_SCP_DESTINATION: {{redis_backups_scp_destination}}
      BACKUPS_SCP_TIMEOUT: {{redis_backups_scp_timeout}}
      BACKUPS_CRON_SCHEDULE: {{redis_backups_cron_schedule}}
      DISABLE_TLS: {{redis_disable_tls}}

- name: product-apply-changes
  plan:
  - aggregate:
    - get: pcf-pipelines
      trigger: true
      passed: [config-elastic-runtime-tile]
    - get: tool-om
      params: {globs: ["*linux*"]}
      passed: [config-elastic-runtime-tile]

  - task: apply-changes
    file: pcf-pipelines/tasks/apply-changes/task.yml
    params:
      OPSMAN_URI: {{opsman_uri}}
      OPSMAN_USERNAME: {{opsman_admin_username}}
      OPSMAN_PASSWORD: {{opsman_admin_password}}
      OPSMAN_TIMEOUT: {{opsman_timeout_seconds}}

- name: disable-errands
  plan:
  - aggregate:
    - get: pcf-pipelines
      trigger: true
      passed: [product-apply-changes]
    - get: tool-om
      params: {globs: ["*linux*"]}
      passed: [product-apply-changes]

  - task: disable-ert-errands
    file: pcf-pipelines/tasks/disable-ert-errands/task.yml
    params:
      OPS_MGR_HOST: {{opsman_uri}}
      OPS_MGR_USR: {{opsman_admin_username}}
      OPS_MGR_PWD: {{opsman_admin_password}}

- name: post-apply-changes
  plan:
  - aggregate:
    - get: pcf-pipelines
      trigger: true
      passed: [disable-errands]
    - get: tool-om
      passed: [disable-errands]
      params: {globs: ["*linux*"]}

  - task: apply-changes
    file: pcf-pipelines/tasks/apply-changes/task.yml
    params:
      OPSMAN_URI: {{opsman_uri}}
      OPSMAN_USERNAME: {{opsman_admin_username}}
      OPSMAN_PASSWORD: {{opsman_admin_password}}
      OPSMAN_TIMEOUT: {{opsman_timeout_seconds}}

